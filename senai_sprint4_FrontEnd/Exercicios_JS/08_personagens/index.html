<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log("1. ListA somente os personagens cuja editora seja Marvel");
        let personagensMarvel = personagens.filter((personagem) => personagem.editora === "Marvel");
        console.log(personagensMarvel)

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log("2.	ListA somente os personagem cuja data de Aparição seja superior a 1950");
        let personagem1950Maior = personagens.filter((personagem) => personagem.dataAparicao > 1950)
        console.log(personagem1950Maior)

        // 3.	Some a idade de todos os personagens;
        console.log("3.	SomA a idade de todos os personagens");
        
        var idade;
        var idadesSoma = personagens.map(p => idade = 2021 - p.dataAparicao).reduce((total, item) => total + item, 0)
        console.log(idadesSoma)

        // 4.	Traga somente os nomes dos personagens;
        console.log("4.	Traz somente os nomes dos personagens");
        let nomePersos = personagens.map(p => p.nome);
        console.log(nomePersos)

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log("5.	Adiciona mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel");
        let novoPerso = {
            nome: "Capitã Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        }
        personagens.push(novoPerso)
        console.log(personagens)

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log("6. Mostra a quantidade de personagens da Marvel que possuem na lista");

        let quantidadePerso = personagens.map(p => p.editora === "Marvel").reduce((total, item) => total + item, 0)
        console.log(quantidadePerso)

        // 7. Mostre o nome e a idade dos personagens
        console.log("7. Mostra o nome e a idade dos personagens")

        let novaLista = personagens.map(function (item) {
            
            return `O personagem ${item.nome}, a idade é ${2021 - item.dataAparicao}`
        })
        console.log(novaLista)
    </script>
